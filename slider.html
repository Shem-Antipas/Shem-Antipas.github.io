<!DOCTYPE html>
<html>
    <meta name="viewport" content="width = device-width, initial-scale =1.0">
<title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <body onload="slider()">
     <div class="banner">
        <div class="slider">
         <img src="images/office.jpeg " id="sliderImg">
         </div>
         <div class="overlay">
             <div class="navbar">
             <div class="logo">
                 <img src="images/logo3.png">
                 </div>
                 <div class="menu-icons">
                    <img src="images/cart.png">
                     <img src="images/user.png">
                     <img src="images/menu.png">
                 </div>
             </div>
              <div class="content">
                   <h1>LET'S GET THE CODE RIGHT</h1>
                  <h3>One Man's constant is another Man's variable</h3>
                  
                  <div>
                     <button type="button">WATCH OUR VIDEOS</button>
                       <button type="button" class="btn-2">SUBSCRIBE</button>
                  </div>
             </div>
         </div>
        </div>
        <script>
          var slideImg= document.getElementById("sliderImg");
            
            var images = new Array(
                "images/office.jpeg",
              "images/computer.jpeg",
                "images/computer1.jpg",
                "images/computer2.jpeg",
                "images/office1.jpeg",
                "images/background.jpg"
            
            );
            var len = images.length;
            var i = 0;
            
            function slider(){
                if(i>len-1){
                    i=0
                }
                  slideImg.src =images[i];
                i++;
                setTimeout('slider()',3000);
            }
        </script>
    </body>
</html>
